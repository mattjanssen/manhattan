<div class="page-editor">
    <div>
        <button class="btn btn-page" ng-class="{'btn-info': $ctrl.isEditing(page), 'btn-default': !$ctrl.isEditing(page)}" ng-repeat="page in $ctrl.pages" ng-if="page.id" ng-click="$ctrl.editPage(page)">{{ page.name }}</button>
    </div>

    <div>
        <page-editor page="$ctrl.getEditingPage()"></page-editor>
    </div>
</div>
