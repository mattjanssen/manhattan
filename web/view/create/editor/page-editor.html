<div ng-if="$ctrl.page">
    <div ng-if="!$ctrl.page.rows.length">Drag elements from the left bar to create your page.</div>

    <div ng-repeat="row in $ctrl.page.rows">
        <new-row row="$ctrl.newRow"></new-row>

        <row row="row"></row>
    </div>

    <new-row class="editor-row-last" row="$ctrl.newRow"></new-row>
</div>
