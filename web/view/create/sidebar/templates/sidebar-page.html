<div class="create-template-page" ng-class="{'create-template-page_delete': $ctrl.deleteHovering, 'create-template-page_active': $ctrl.isEditing()}" ng-click="$ctrl.onTileClick($event)">
    <div class="pull-right">
        <button type="button" class="btn btn-link btn-input-link btn-input-link_edit" ng-click="$ctrl.edit($event)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                <span class="sr-only">Edit Page</span>
            </span>
        </button>

        <button type="button" class="btn btn-link btn-input-link" ng-click="$ctrl.remove($event)" ng-mouseover="$ctrl.deleteHovering = true" ng-mouseleave="$ctrl.deleteHovering = false">
            <span class="glyphicon glyphicon-remove" aria-hidden="true">
                <span class="sr-only">Remove Page</span>
            </span>
        </button>
    </div>

    <input type="text" class="create-template-page-name" placeholder="PAGE TITLE" ng-model="$ctrl.template.name" ng-disabled="!$ctrl.editing" focus-on="$ctrl.triggerEdit" ng-blur="$ctrl.editing = false"  ng-keyup="$event.keyCode === 13 && ($ctrl.editing = false)" />
</div>
